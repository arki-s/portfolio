- name: Wolfminute
  role: Lead Developer
  used: Rails, JavaScript, Stimulus, AJAX, HTML, SCSS, SQL, ChatGPT API
  description: A web app to optimize meetings. When booking a meeting, ChatGPT will suggest an appropriate date, time and agenda. In online meetings, ChatGPT will automatically extract the summary. Also provides analytics on the time and cost of each member.
  image: projects/wolfminute.png
  url: https://wolfminute.com

